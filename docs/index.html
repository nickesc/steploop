<!DOCTYPE html>
<html>
  <head>
    <title>steploop Demo</title>
    <style>
        html {
            box-sizing: border-box;
            max-width: 70ch;
            margin: auto;
            font-size: 1.25em;
            color: #333;
            line-height: 1.4;
        }

        * {
            box-sizing: inherit;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: sans-serif;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        a:link {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
  </head>
  <body>
    <div>
        <h1>steploop Demo</h1>
        <h6>by <a href="https://nickesc.github.io">N. Escobar</a> / <a href="https://github.com/nickesc">nickesc</a></h6>
    </div>

    <div>
        <h2>System</h2>
        <div>
            <!-- <div>
                <button id="new">New</button>
            </div> -->
            <!-- RAF Checkbox -->

            <div>
                <div>Step: <span id="frame">0</span></div>
                <div>Lifespan: <span id="span">0</span></div>
                <div>Real SPS: <span id="real-sps">0</span></div>
            </div>
            <div>
                <div><label for="lifespan">Lifespan</label><input type="text" name="lifespan" id="lifespan" value="500"></div>
                <div><label for="sps">Steps-per-second</label><input type="text" name="sps" id="sps" value="60">
                <button id="set-sps">Set SPS</button></div>
                <div><label for="raf">Use RAF</label><input type="checkbox" name="raf" id="raf"></div>
            </div>
            <div>
                <button id="start">Start</button>
                <button id="finish">Finish</button>
            </div>
            <div>
                <button id="pause">Pause</button>
                <button id="play">Play</button>
            </div>
            <div>
                <label for="extension">Extension</label><input type="text" name="extension" id="extension" value="500">
                <button id="extend">Extend</button>
            </div>
            <div id="container">

            </div>
            <div id="box">

            </div>
            <style>
                #box, #container {
                    position: absolute;
                    width: 100px;
                    height: 100px;
                    left: 20px;
                    top: 50vh;
                    background-color: grey;
                }

                #container {
                    width: calc(100vw - 40px);
                    background-color: transparent;
                    outline: #333 4px solid;
                    outline-offset: 8px;
                }
            </style>
        </div>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
